                <ul class="dropdown">

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <h3>Booking Form</h3>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Name" required>
            <label for="bookin">Select Hotel</label>
            <select name="booking" required>
                <option value="">Select Hotel</option>
                <option value="NR Hotel">NR Hotel</option>
                <option value="Princess Hotel">Princess Hotel</option>
                <option value="Taj Hotel">Taj Hotel</option>
            </select>
            <label for="number">Mobile Number</label>
            <input type="text" name="number" required>
            <label for="date">Select Date</label>
            <input type="date" name="date" id="date" required>
            <input type="hidden" name="hidden" value="{{userData.Number}}">
            <button type="submit">Book Hotel</button>
        </div>
    </form>
</body>

</html>
